<div class="flex flex-wrap relative overflow-y-auto">

  <ui-search (searchTermFn)="toSearch($event)" class="w-[97.5%] ml-[4px]"/>

  <a
    [routerLink]="item.url"
    type="button"
    (click)="fn(item)"
    *ngFor="let item of (components | search: searchTerm); let i = index;"
    class="wrapper-container-{{i}}   cursor-pointer m-1 relative flex items-center
      rounded-lg border border-gray-300
      bg-[#303030] p-2 shadow-sm
      focus:ring-2 focus:ring-rose-500 focus:ring-offset-1
      hover:border-rose-400 hover:shadow-lg hover:ring-rose-400 hover:ring-1
      w-full
    ">
    <div class="min-w-0 flex-1">
      <span
        appFirstLetterColor
        text="{{item.name}}"
        [id]="i"
        class="text-sm font-medium text-content">
      </span>
    </div>
  </a>

</div>
