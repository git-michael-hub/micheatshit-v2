<div class="flex flex-row  pt-10 ">
  <section class="relative overflow-y-auto h-screen hide-scrollbar" style="width: 30%;">
    <app-rxjs-glossary></app-rxjs-glossary>
  </section>


  <section class="relative  bg-[#303030] overflow-y-auto h-screen rounded-md hide-scrollbar" style="width: 70%;">
    <router-outlet></router-outlet>
  </section>
</div>





<div class="invisible bg-gray-700 w-screen absolute h-8 bottom-0 right-0 grid grid-cols-6 gap-1 justify-between">

  <button appBoxWidget [appBoxWidgetData]="item" [appBoxWidgetIsClosed]="appBoxWidgetIsClosed"
    (click)="closeBox(i)"
    *ngFor="let item of (bottomPills$ | async); let i = index"
    [id]="i"
    class="mx-1 px-2 w-72 text-white z-40">
    {{ item.name }}
    <!-- <span class="box-pop-{{i}}"></span> -->
  </button>
</div>
